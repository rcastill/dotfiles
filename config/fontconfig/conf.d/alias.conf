<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!— —>
<fontconfig>
   <!— Generic name aliasing —>
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Noto Sans Medium</family>
        </prefer>
    </alias>
    <alias>
        <family>serif</family>
        <prefer>
            <family>Noto Sans Medium</family>
        </prefer>
    </alias>
    <alias>
        <family>monospace</family>
        <prefer>
            <family>Source Code Pro Medium</family>
        </prefer>
    </alias>
</fontconfig>
